<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <h1>Cronômetro</h1>
            <div class="timer">
                <div class="numero" id="min">00</div>
                <div class="divisor">:</div>
                <div class="numero" id="seg">00</div>
                <div class="divisor">:</div>
                <div class="numero" id="mili">000</div>
            </div>
        </section>
        <section class="btn">
            <button id="start">Iniciar</button>
            <button id="pause">Parar</button>
            <button id="resume">Continuar</button>
            <button id="reset">Resetar</button>
        </section>
    </main>
</body>
</html>
